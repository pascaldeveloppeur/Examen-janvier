<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="Contact.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="homePage.html">
                <img src="assets/images/spinosaurus.png" alt="" width="50px", height="50px">
            </a>    
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Contactez-nous</h1>
            <form action="">
              <div class="row">
                <div class="col-25">
                  <label for="fname">Nom *</label>
                </div>
                <div class="col-75">
                  <input type="text" id="fname" name="name" placeholder="votre nom" required>
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="lname">Email *</label>
                </div>
                <div class="col-75">
                  <input type="text" id="lname" name="email" placeholder="votre email" required>
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="subject">Message *</label>
                </div>
                <div class="col-75">
                  <textarea id="subject" name="subject" placeholder="Ecrivez quelque chose" style="height:200px" required></textarea>
                </div>
              </div>
              <div class="row">
                <input type="submit" value="Submit">
              </div>
            </form>
          </div>
    </main>
    
</body>
</html>
